        <h1 id="title">Hedy Lammarr</h1>
        <p><i>American actress and inventor</i></p>
        <figure id="img-div">
            <img id="images" src="images/hedylammar.jpg" alt="Austrian-born American actress Hedy Lamarr (1913 - 2000), 6th October 1943.">
        </figure>
        <figcaption id="img-caption"> Hendy Lamarr, an Austrian-American actress and inventor, was born in Vienna, Austria in 1914. She gained fame for her role in Ecstasy in 1932. Lamarr married Austrian munitions dealer Fritz Mandl in 1933 but their marriage was short-lived. She moved to London in 1937 and met Louis B. Mayer of MGM Studios. Lamarr's most significant invention was communication system for World War II. Her patent expired before she earned a penny, but she continued to work in films until 1958.
        <figure id="tribute-info">
            <h3 id="contribution"> Contribution to Technology</h3>
            <ul>
                <li><strong>1937</strong> - Developed a passion for helping the U.S. military after divorcing an Austrian Fascist waepons manufacturer who wanted to come up with a plan to jam U.S. aircraft and waepons.</li>
                <li><strong>1939</strong> - Lamarr figured out that by tranmitting radio signal's along rapidly changing ("hopping") frequencies. U.S. radio-guided torpedos would be dair more resilient to detecting and jamming.</li>
                <li><strong>1940</strong> - Finished work on the 'frequency hopping spread spectrum with George Antheil - an avante-garde composer.</li>
                <li><strong>1942</strong> - Lamarr and Antheil patentend their "Secret Communications System" which used radio frequences to create an unbreakable code for secret messages. </li>
                <li><strong>1962</strong> - The U.S. military re-considered and utilized frequency hopping spread spectrum technology during the Cuban missile crisis. </li>
                <li><strong>1997</strong> - The Electronic Frontier Foundation honors Lamarrs with a special Pionner Award and she became the first woman to receive the Invention Convention's BULBIE Gnass Spirit of Achievement Award.</li>
                <li><strong>2014</strong> - Lamarr was posthumously inducted into the National Inventors Hall of Fame.</li>
            </ul>
        </figure>
